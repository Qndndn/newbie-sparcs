<!DOCTYPE html>
<head>
    <link rel="shortcut icon" type="image/x-icon" href="./logo.png">
<head>
<body>
    <img class="icon"  onclick="location.href='./main.html';" src="./icon.png" alt="washing machine icon" style="width:180px; vertical-align:middle; height:60px; "/>
    <span style="font-weight: bold; font-size:x-large; margin-left: 320px;">예약하기</span>
    <br><br>
    <select name="floor" id="floor" required>
        <option value=f1>1층</option>
        <option value=f2>2층</option>
        <option value=f3>3층</option>
        <option value=f4>4층</option>
    </select>

    <select name="direction" id="direction" required>
        <option value=d1>방향1</option>
        <option value=d2>방향2</option>
        <option value=d3>방향3</option>
        <option value=d4>방향4</option>
        </select>

        <select name="number" id="number" required>
            <option value=a>a</option>
            <option value=b>b</option>
    </select>

    <br><br>
    물높이<br>
    <input type="radio" name="height" value="h1">1
    <input type="radio" name="height" value="h2">2
    <input type="radio" name="height" value="h3">3
    <input type="radio" name="height" value="h4">4
    <input type="radio" name="height" value="h5">5
    <input type="radio" name="height" value="h6">6
    <input type="radio" name="height" value="h7">7
    <input type="radio" name="height" value="h8">8
    <input type="radio" name="height" value="h9">9
    <input type="radio" name="height" value="h10">10
    <br><br>
    세탁시간(분)<br>
    <input type="radio" name="washingtime" value="m3">3
    <input type="radio" name="washingtime" value="m6">6
    <input type="radio" name="washingtime" value="m10">10
    <input type="radio" name="washingtime" value="m12">12
    <input type="radio" name="washingtime" value="m14">14
    <input type="radio" name="washingtime" value="m17">17
    <input type="radio" name="washingtime" value="m19">19
    <input type="radio" name="washingtime" value="m21">21
    <input type="radio" name="washingtime" value="m23">23
    <input type="radio" name="washingtime" value="m25">25
    <br><br>
    헹굼횟수(회)<br>
    <input type="radio" name="num" value="1">1
    <input type="radio" name="num" value="2">2
    <input type="radio" name="num" value="3">3
    <input type="radio" name="num" value="4">4
    <input type="radio" name="num" value="5">5
    <br><br>
    추가로 필요한 시간(1~10분)<br>
    <input type="number" name="moretime" max=10 min=0>
    <br><br>
    하고 싶은 말<br>
    <input type="text" name="explanation">
    <br>
    <br>
    <input type="submit" name="reserve" value="예약하기">

</body>
